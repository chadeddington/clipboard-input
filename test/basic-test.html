<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../clipboard-input.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="clipboard-input-fixture">
      <template>
        <clipboard-input value='Hey look you should copy me!'></clipboard-input>
      </template>
    </test-fixture>

    <script>
      var fail = function() {
        assert(false);
      };
      suite('<clipboard-input>', function() {
        test('it should call copy on button click', function() {
          var el = fixture('clipboard-input-fixture');
          var _copy = sinon.spy( el._copy );
          el._copy = _copy;
          
          var button = el.$$('button');
          button.click();

          assert(_copy.called);
        });
        test('it should call select on input click', function() {
          var el = fixture('clipboard-input-fixture');
          var select = sinon.spy( el.select );
          el.select = select;
          
          var input = el.$$('input');
          input.click();

          assert(select.called);
        });
      });
    </script>

  </body>
</html>
